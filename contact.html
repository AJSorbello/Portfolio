  <body>
    <div class="container">
      <div class="form-container">
        <form id="contact" action="" method="post">
          <h1>Fill Out The Form To Contact</h1>
          <h3>Get a reply with in 24 hours!</h3>
          <fieldset>
            <label>
              <input
                placeholder="Your name"
                type="text"
                tabindex="1"
                required
                autofocus />
            </label>
          </fieldset>
          <fieldset>
            <label>
              <input
                placeholder="Your Email Address"
                type="email"
                tabindex="2"
                required />
            </label>
          </fieldset>
          <fieldset>
            <label>
              <input
                placeholder="Your Phone Number"
                type="tel"
                tabindex="3"
                required />
            </label>
          </fieldset>
          <fieldset>
            <label>
              <input
                placeholder="Your Web Site starts with http://"
                type="url"
                tabindex="4"
                required />
            </label>
          </fieldset>
          <fieldset>
            <label>
              <textarea
                placeholder="Type your Message Here...."
                tabindex="5"
                required></textarea>
            </label>
          </fieldset>
          <fieldset>
            <button
              name="submit"
              type="submit"
              id="contact-submit"
              data-submit="...Sending">
              Submit
            </button>
          </fieldset>
        </form>
      </div>
    </div>
